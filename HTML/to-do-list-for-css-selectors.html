<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List for CSS Selectors</title>
    <link rel="stylesheet" href="../CSS/other-css-selectors.css">
  </head>
  <body>
    <h1>To Do List</h1>

    <ul>
      <li id="special">
        <input type="checkbox" name="" value=""> Play
      </li>
      <li class="checkbox">
        <input type="checkbox" name="" value=""> Eat
      </li>
      <li class="checkbox">
        <input type="checkbox" name="" value=""> Sleep
      </li>
    </ul>

  </body>
</html>
