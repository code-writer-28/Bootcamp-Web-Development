<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="tic-tac-toe">
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
      <tr>
        <td class="horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
      </tr>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
    </table>
  </div>
</body>

</html>
